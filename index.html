<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="formulario">
        <div class="text-center font-weight-bold"><h1>TRIVIA APP</h1></div>
    <div class="container">
        <div class="form-group m-3">
            <label for="categoria">Categoría:</label>
            <select id="categoria" class="form-control">
                <option value="9">Conocimientos Generales</option>
                <option value="10">Libros</option>
                <option value="11">Peliculas</option>
                <option value="12">Musica</option>
                <option value="15">Video Juegos</option>
                <option value="18">Computacion</option>
                <option value="19">Matematicas</option>
                <option value="23">Historia</option>
                <option value="27">Animales</option>
                <option value="28">Vehiculos</option>
             </select>
        </div>

        <div class="form-group m-3">
            <label for="dificultad">Dificultad:</label>
            <select id="dificultad" class="form-control">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>

        <div class="form-group m-3">
            <label for="tipo">Tipo:</label>
            <select id="tipo" class="form-control">
                <option value="multiple">Opción Múltiple</option>
                <option value="boolean">Verdadero o Falso</option>
            </select>
        </div>

        <div class="alert alert-primary m-3" role="alert" id="contenedor-quiz"></div>
        <div id="botones">
        <button id="saltar-pregunta">Saltar pregunta</button>
        <button id="nueva-trivia">Iniciar nueva trivia</button>
    </div>
        <div id="puntaje" class="m-3">Tu puntaje es: </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
